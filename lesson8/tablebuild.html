<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>

            <tr>
                <th class="main-title" colspan="4" scope="colgroup">ACME Wildest Services</th>
            </tr>
            <tr>
                <th></th>
                <th class="col-head" scope="col">Basic</th>
                <th class="col-head" scope="col">Premium</th>
                <th class="col-head" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔</td>
            </tr>
        </tbody>
    </table>
